<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>麗麗快樂甜點坊</title>

    <body background="./image/background.png">


        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- 引入我們自己寫的 CSS -->
        <link rel="stylesheet" href="index.css">
</head>

<body>


    <div class="container">
        <div class="jumbotron">
            <h1>麗麗快樂甜點坊</h1>
            <p>今天獲得多少幸福，取決於攝取了多少熱量</p>

        </div>



        <div class="mb-5">
            <ul class="nav nav-tabs nav-fill" role="tablist">
                <li class="nav-item">
                    <a onclick="show_query_click()" class="nav-link active" data-toggle="tab" href="#query" role="tab" aria-controls="query" aria-selected="false">查詢</a>
                </li>
                <li class="nav-item">
                    <a onclick="show_insert_click()" class="nav-link " data-toggle="tab" href="#insert" role="tab" aria-controls="members" aria-selected="true">新增</a>
                </li>
            </ul>

        </div>

        <div id="show_query">
            <!-- 工具列 >
			<div class="form-group row">
				<div class="col">
					<button id="query" type="button" class="btn btn-primary">查詢</button>
				</div>
			</div>

			<!-- 產品列表 -->
            <div class="row" id="product-list">
                <div class="col-*">
                    <div class="item">
                        <img class="image" src="https://fakeimg.pl/160x160/" alt="" srcset="">
                        <h3 class="name">產品一</h3>
                        <p class="price">NT$ 999</p>
                    </div>
                </div>
                <div class="col-*">
                    <div class="item">
                        <img class="image" src="https://fakeimg.pl/160x160/" alt="" srcset="">
                        <h3 class="name">產品二</h3>
                        <p class="price">NT$ 999</p>
                    </div>
                </div>
            </div>

            <!-- 分頁 -->
            <div class="row" id="page">
                <div class="col">
                    <nav aria-label="Page navigation example">
                        <ul id="page-number" class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">&laquo;</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">&raquo;</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>


        <div id="show_insert">
            <div class="container">

                <div class="row">
                    <div class="col">
                        <h2>新增資料</h2>
                    </div>
                </div>

                <!-- 資料欄位 -->
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label for="inputProductName" class="col-sm-2 col-form-label">商品名稱</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputProductName" placeholder="請輸入商品名稱" value="麗麗">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputProductPrice" class="col-sm-2 col-form-label">商品價格</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputProductPrice" placeholder="請輸入商品價格" value="150">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputProductCount" class="col-sm-2 col-form-label">商品數量</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputProductCount" placeholder="請輸入商品數量" value="10">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputProductImage" class="col-sm-2 col-form-label">圖片網址</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputProductImage" placeholder="請輸入商品圖片網址" value="">
                            </div>
                        </div>

                        <!-- 工具列 -->
                        <div class="form-group row">
                            <div class="col">
                                <button id="insert" type="button" class="btn btn-primary">新增</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- 頁尾 -->
            <footer>
                <div class="text-center">
                    2019 &copy; LingLi@NTU
                </div>
            </footer>
        </div>

        <div id="dialog" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">系統訊息</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                    </div>
                    <div class="modal-body">
                        <p id="message">要顯示的訊息</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- 引入 Bootstrap 的 JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- 引入我們自己寫的 JavaScript -->
        <script src="index.js"></script>








</body>

</html>
